<h2 class="section-title mt-6 text-2xl font-bold">Events</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let event of events" class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-lg font-bold mb-2">{{ event.title }}</h2>
            <p class="text-gray-600 mb-2">{{ event.description }}</p>
            <p class="text-gray-800 mb-2">Price: {{ event.price }}$</p>
            <p class="text-gray-800 mb-2">Category: {{ event.category }}</p>
            <p class="text-gray-800 mb-2">Location: {{ event.location }}</p>
            <div class="flex items-center mt-2">
                <img *ngIf="event.image" [src]="'http://localhost:3001/api/events/getimage/' + event._id" alt="Event Image" class="w-30 h-25 mr-2 rounded">
            </div>
        </div>
    </div>
