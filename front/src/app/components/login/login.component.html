<div class="container mx-auto px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
          <app-carousel></app-carousel>
      </div>
      <div>
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <form (ngSubmit)="onSubmit()" class="mb-4">
                  <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
                  <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                      <input type="email" id="email" formControlName="email"
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>
                  <div class="mb-6">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                      <input type="password" id="password" formControlName="password"
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  </div>
                  <div class="mb-6">
                    
                  </div>
                  <button type="submit"
                      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                  <hr class="my-4">
                  <p class="text-sm">Sign in with others</p>
                  <div class="flex items-center">
                      <img src="google-icon.png" alt="Google Icon" class="h-8 w-8 mr-2">
                      <img src="facebook-icon.png" alt="Facebook Icon" class="h-8 w-8">
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
