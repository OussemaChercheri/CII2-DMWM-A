<div class="flex min-h-screen items-center justify-center bg-gray-200 py-8 sm:py-12">
  <div class="mx-auto max-w-2xl overflow-hidden rounded-md bg-white shadow">
    <div class="grid grid-cols-2">
      <div class="relative col-span-1 hidden md:block">
        <div class="absolute inset-0 "></div>
        <img  src="/assets/images/img1.jpeg" class="w-full h-full object-cover" width="100"   />
        </div>
        <div class="w-full bg-gray-100  flex items-center justify-center">
          <div class="max-w-md w-full p-6">
            <h1 class="text-3xl font-semibold mb-6 text-blue-900 text-center">Login</h1>
            <h1 class="text-xs font-semibold mb-6 text-gray-500 text-center">create your account in seconds</h1>

            <form action="#" method="POST"  class="space-y-4">
              <div>
                <label for="email" class="block text-xs font-medium text-gray-700">Email</label>
                <input [(ngModel)]="author.email" type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" required>
              </div>
              <div>
                <label for="password" class="block text-xs font-medium text-gray-700">Password</label>
                <input [(ngModel)]="author.password" type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300" required>
              </div>
              <div>
                <button (click)="login()" type="submit" class="w-full bg-blue-900 text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300">Login</button>
              </div>
            </form>
            <div class="mt-4 text-xs text-gray-600 text-center">
              <p>Don't have an account? <a routerLink="/register" class="text-blue-950 hover:underline">Sign Up here</a></p>
            </div>
            <div class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300 dark:before:border-neutral-500 dark:after:border-neutral-500">
              <p class="mx-4 mb-0 text-center font-semibold dark:text-blue-900">Or</p>
            </div>
            <div>
              <div id="g_id_onload" data-client_id="39247780873-7j0scfbambovap716q7br5k2t7h755t6.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:3001/api/login"
                data-itp_support="true">
              </div>

              <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-text="signin_with"
                data-size="large" data-logo_alignment="right">
              </div>
            </div>

          </div>
        </div>
      </div>
</div>
