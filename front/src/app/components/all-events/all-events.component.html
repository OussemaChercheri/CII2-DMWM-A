<app-search></app-search>

<!--///////////////////////////////////////////-->
 <section class="h-screen w-screen bg-gradient-to-br from-pink-50 to-indigo-100 p-8">
    <div class="grid justify-center sm:grid-cols-1 sm:grid-cols-3 gap-5 sm:gap-7 my-10" >
        <!-- Card 1 -->
        <div class="bg-white rounded-lg border shadow-md max-w-xs md:max-w-none overflow-hidden" *ngFor="let data of allEvents">
            <img class="h-56 lg:h-60 w-full object-cover" [src]="'http://localhost:3000/api/events/getimage/'+ data._id" alt="" />
            <div class="p-3">
                <span class="text-sm text-primary">{{data.title}}</span>
                <h3 class="font-semibold text-xl leading-6 text-gray-700 my-2">
                    {{data.date | date}} at {{data.time}}
                </h3>
                <p class="paragraph-normal text-gray-600">
                    {{data.location}}
                </p>
                <p class="paragraph-normal text-gray-600">
                    {{data.price}}
                </p>
                <a class="mt-3 block" href="#">Reserve</a>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
