<app-navbar-allpages></app-navbar-allpages>

<!--search -->

<div class="relative p-1 w-full sm:max-w-2xl sm:mx-auto  mt-5 mb-3">
    <div class="overflow-hidden z-0 rounded-full relative p-3">
      <form role="form" class="relative flex z-50 bg-white rounded-full">
        <input type="text" placeholder="enter your search here" #ch class="rounded-full flex-1 px-6 py-4 text-gray-700 focus:outline-none">
        <button type="submit" (click)="onSearch(ch.value)" class="bg-blue-800 text-white rounded-full font-semibold px-8 py-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none">Search</button>
      </form>

      <div class="glow glow-2 z-20 bg-white-400 absolute"></div>

      <div class="glow glow-4 z-40 bg-blue-800 absolute"></div>
    </div>
</div>
<!--///////////////////////////////////////////-->

<section class="w-screen bg-gradient-to-br from-pink-50 to-indigo-100 p-8 mt-5">
    <div class="grid justify-center sm:grid-cols-1 sm:grid-cols-3 gap-5 sm:gap-7 my-10 " *ngIf="ch" >
        <!-- Card 1 -->
        <div class="bg-white rounded-lg border shadow-md max-w-xs md:max-w-none overflow-hidden" *ngFor="let data of allEvents">
            <img class="h-56 lg:h-60 w-full object-cover" [src]="'http://localhost:3001/api/events/getimage/'+ data._id" alt="" />
            <div class="p-3">
                <span class="text-sm text-primary">{{data.title}}</span>
                <h3 class="font-semibold text-xl leading-6 text-gray-700 my-2">
                    {{data.date | date}} at {{data.time}}
                </h3>
                <p class="paragraph-normal text-gray-600">
                    {{data.location}}
                </p>
                <p class="paragraph-normal text-gray-600">
                    {{data.price}}
                </p>
                <a class="mt-3 block" href="#">Reserve</a>
            </div>
        </div>
    </div>
</section>
